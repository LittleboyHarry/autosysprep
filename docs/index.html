<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows Setup Framework</title>
    <script src="./index.js" async></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <fieldset>
      <legend><h2 id="title">Choose Language</h2></legend>
      <label>
        <input type="radio" name="lang" id="choose_lang_en" checked />
        English
      </label>
      <label>
        <input type="radio" name="lang" id="choose_lang_cn" />
        中文
      </label>
    </fieldset>
  </body>
</html>
